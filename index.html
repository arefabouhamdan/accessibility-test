<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Report (Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Static demo of an accessibility issue detail page with instances, tabs, and pagination." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  <meta name="robots" content="noindex" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between mx-auto max-w-7xl mb-2 sm:px-6 lg:px-8 items-center">
      <h1 class="text-xl font-bold leading-6 text-gray-900">
          Workspace Teams
      </h1>
  </div>

<div class="pt-2 pb-12">
  <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="overflow-hidden bg-white shadow-xl sm:rounded-lg">
        <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto shadow sm:rounded-lg">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <caption class="sr-only">List of workspace teams with user and site counts</caption>
                        <thead class="bg-gray-50 !border-t-0">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                                    Name
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                                    User Count
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                                    Site Count
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xs font-medium tracking-wider text-right text-gray-500 uppercase">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="text-sm font-medium text-gray-900">
                                            Development Team
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    8 users
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    12 sites
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center justify-end">
                                        <button class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="text-sm font-medium text-gray-900">
                                            Marketing Team
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    5 users
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    7 sites
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center justify-end">
                                        <button class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="text-sm font-medium text-gray-900">
                                            Design Team
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    3 users
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    4 sites
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center justify-end">
                                        <button class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="text-sm font-medium text-gray-900">
                                            QA Team
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    4 users
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                                    9 sites
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center justify-end">
                                        <button class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
      
      </div>
  </div>
</div>
  </main>
</body>
</html>
