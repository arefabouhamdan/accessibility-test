<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Report (Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Static demo of an accessibility issue detail page with instances, tabs, and pagination." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  <meta name="robots" content="noindex" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <main class="max-w-6xl mx-auto p-6">
    <button class="px-4 py-2 bg-gray-400 text-white font-medium rounded opacity-50 cursor-not-allowed" disabled>
        Disabled Button
    </button>

    <!-- WCAG2AA.Principle1.Guideline1_1.1_1_1.H67.2 - Img element marked to be ignored by Assistive Technology -->
    <div id="menu-item-1038" class="mt-8 p-4 bg-white rounded shadow">
      <div>
        <a href="#">
          <img 
            width="36" 
            height="30" 
            src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2036%2030'%3E%3Cpath%20d='M10%2015h16M10%207h16M10%2023h16'%20stroke='%23333'%20stroke-width='2'%20stroke-linecap='round'/%3E%3C/svg%3E" 
            class="menu-image menu-image-title-after" 
            alt="" 
            decoding="async"
          />
        </a>
      </div>
      <p class="mt-2 text-sm text-gray-600">This image has an empty alt attribute, causing it to be ignored by assistive technology (WCAG H67.2 violation).</p>
    </div>

    
  </main>
</body>
</html>
