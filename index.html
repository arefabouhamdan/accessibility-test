<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Report (Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Static demo of an accessibility issue detail page with instances, tabs, and pagination." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  <meta name="robots" content="noindex" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <main class="max-w-6xl mx-auto p-6">
    <button class="px-4 py-2 bg-gray-400 text-white font-medium rounded opacity-50 cursor-not-allowed" disabled>
        Disabled Button
    </button>
  </main>
</body>
</html>
