<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Report (Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Static demo of an accessibility issue detail page with instances, tabs, and pagination." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  <meta name="robots" content="noindex" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <main class="max-w-6xl mx-auto p-6">

    <!-- Section 1: IDs and Classes -->
    <section id="test-section-1" class="test-container primary-section mb-8">
      <h1 id="main-heading" class="text-3xl font-bold mb-4">Test Elements with Various Selectors</h1>

      <!-- Buttons with IDs -->
      <div class="button-group flex gap-2 mb-4">
        <button id="submit-btn" class="btn-primary bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        <button aria-label="Cancel" class="btn-secondary bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button data-dangerbtn class="btn-danger bg-red-500 text-white px-4 py-2 rounded" type="button">Delete</button>
      </div>
    </section>

  </main>

  <!-- External script sources -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer id="alpine-script" data-lib="alpine"></script>
  <script src="/js/main.js" id="main-script" data-script-type="main"></script>
  <script src="/js/analytics.js" async id="analytics-script" data-purpose="tracking"></script>
</body>
</html>
